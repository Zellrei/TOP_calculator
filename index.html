<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div id="global-container">

    <div id="display">
      <div id="results-display">&nbsp;</div>
      <div id="display-bottom-line">    
        <div id="operator-display">&nbsp;</div>
        <div id="current-display"></div>
        
      </div>
    </div>
    
    <div id="top-separator"></div>

    <div id="keys-container">
      <div id="top-row-container">
        <div id="undo" class="key">&#x232b;</div>
        <div id="clear" class="key">Clear</div>
      </div>
      
      <div id="central-container">
        <div id="digits-container">
          <div id="key-7" class="key digit">7</div>
          <div id="key-8" class="key digit">8</div>
          <div id="key-9" class="key digit">9</div>
          <div id="key-4" class="key digit">4</div>
          <div id="key-5" class="key digit">5</div>
          <div id="key-6" class="key digit">6</div>
          <div id="key-1" class="key digit">1</div>
          <div id="key-2" class="key digit">2</div>
          <div id="key-3" class="key digit">3</div>
          <div id="key-0" class="key digit">0</div>
          <div id="floating" class="key">.</div>
          <div id="equals" class="key">=</div>
        </div>
      
        <div id="operators-container">
          <div id="key-add" class="key operator">+</div>
          <div id="key-substract" class="key operator">-</div>
          <div id="key-multiply" class="key operator">&times;</div>
          <div id="key-divide" class="key operator">&divide;</div>
        </div>
      </div>

    </div>

    <div id="bottom-container">
      
    </div>

  </div>

  <!-- <div id="debug">
    <button id="debug-btn">Debug</button>
  </div> -->

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
